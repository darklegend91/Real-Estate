<!DOCTYPE html>
<html lang="en">

<head>

<style>
*{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
  
    }
  
    body {
        background:linear-gradient(to bottom ,rgb(147, 147, 147),rgb(108, 198, 234));
        /* background-position: center; */
        /* width: 100%;*/
        height: 100vh; 
        font-weight: bolder;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .main_cont{
        /* margin-top: 100px; */
        display: flex;
        justify-content: center;
        align-content: center;
        /* gap: 1rem; */
        width: 100%;
        height: 100%;
    }
    .transparent-block {

        width: 350px;
        height: 450px;
        /* border: solid transparent 2px; */
        border-radius: 24px;
        border: black 3px solid;
        /* opacity: 0.3; */
        /* filter: blur(3px); */
        background: linear-gradient(rgba(167, 167, 167, 0.374), rgba(0, 191, 255, 0.333));
        backdrop-filter: blur(38px);
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-direction: column;
        position: absolute  ;
        gap: 1rem;
        position: absolute;
        top:10% ;
        


    }

    fieldset {
        padding: 0px 1px;
        /* border: solid 3px black; */
        border-top: none;
        border-left: none;
        border-right: none;
        border-bottom: 2px black solid;
        width: 80%;


    }

    fieldset:hover {
        padding: 3px 1px;

    }

    input {
        /* width: 100%; */
        background-color: transparent;
        border: none;
        /* outline: none; */
        font-size: 16px;
        /* color: black; */
        padding: 0px 40px 5px 0px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        color: white;
    }


    button {
        padding: 10px 90px;
        border-radius: 45px;
        border: none;
        /* font-size: 20px; */
        font-weight: bolder;
        cursor: pointer;


    }

    button:hover {
        background-color: gray;
        color: white;
    }

    a {
        /* text-decoration: underline; */
        text-decoration-thickness: 2px;
        color: black;
    }

    a:hover {
        color: white;
    }
</style>
